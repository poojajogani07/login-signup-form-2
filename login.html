<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="frm_box">
        <div class="main_form">
            <div class="form_content">
                <div class="left_form">
                    <div class="main_title">
                        The Picky Reader
                    </div>
                    <div class="img">
                        <img src="img/img.png" alt="" width="540px">
                    </div>
                </div>
                <div class="right_form">
                    <div class="welcome_title">
                        Welcome
                    </div>
                    <form>
                        <div class="main_input">
                            <div class="input_group">
                                <label for="Email">
                                    <div class="text">
                                        Username or Email Address
                                    </div>
                                </label>
                                <input type="Email" placeholder="thepickyreader@gmail.com" id="Email" class="input_box" required>
                            </div>
                            <div class="input_group">
                                <div class="list_style">
                                <label for="password">
                                    <div class="text">
                                        Password
                                    </div>
                                </label>
                                    <div class="forgot_pass">
                                        <a href="#">Forgot Password?</a>
                                    </div>
                                </div>
                                <input type="password" placeholder="**********" id="password" class="input_boxs" required>
                                <i class="fa-solid fa-eye-slash icon"></i>
                            </div>
                                <div class="input_group">
                                    <div class="list_styles">
                                     <a href="">
                                        <input type="button" value="Login in with Google" id="login" class="login_box">
                                        <i class="fa-brands fa-google google_box"></i>
                                    </a>
                                    <div class="sign_box">
                                    <a href="..//form 2/registraton.html">
                                        <input type="submit" value="Sign up" id="signin" class="signin_box">
                                    </a>
                                    </div>
                                </div>
                                </div>
                                <div class="signup_title">
                                    <span>Don't have an account?</span>
                                    <a href="#">Sign up</a>
                                </div>
                        
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
